name: Composer
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: composer
        run: |
          cd app
          composer install
          cd ..
          docker build -t paganuzzi/laravel-nginx:1 -f DockerfileNginx .